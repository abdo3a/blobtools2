language: python
python:
  - "3.3"
  - "3.6"
install:
  - pip install -r requirements.txt
script:
  - "pylint --rcfile=.pylintrc lib -f parseable -r n && \
  pycodestyle lib --max-line-length=120 && \
  pydocstyle lib && \
  py.test --doctest-modules --cov=lib --cov-report term-missing"
branches:
  only:
    - master
after_success:
  - coveralls
